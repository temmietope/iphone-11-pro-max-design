<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
  <div class="box">
    <div class="iphone-container">
      <div class="front-view-container">
        <div class="buttons">
          <div class="power-button"></div>
          <div class="volume-buttons">
            <div class="upper-volume-button"></div>
            <div class="lower-volume-button"></div>
          </div>
        </div>
        <div class="iphone-front-view">
          <div class="front-inner-border">
            <div class="_screen">
              <div class="_screen-radio">
                <div class="speaker"></div>
                <div class="flash"></div>
              </div>
              <div class="screen-glass-1"></div>
              <div class="screen-glass-2"></div>
              <div class="highlight1"></div>
              <div class="highlight2"></div>
            </div>
          </div>
        </div>
        <div class="small-button"></div>
      </div>
  
      <div class="back-view-container">
        <div class="small-button"></div>
  
        <div class="iphone-back-view">
          <div class="back-inner-border">
            <div class="cameras">
              <div class="cam" id="up">
                <div class="inner-cam-border"></div>
              </div>
              <div class="cam" id="down">
                <div class="inner-cam-border"></div>
              </div>
              <div class="cam" id="right">
                <div class="inner-cam-border"></div>
              </div>
              <div class="small-cam" id="right">
              </div>
              <div class="smaller-cam" id="right">
              </div>
            </div>
            <div class="apple">
              <div class="stem"></div>
              <div class="apple-body"></div>
              <div class="bite"></div>
            </div>
  
          </div>
        </div>
        <div class="buttons">
          <div class="power-button"></div>
          <div class="volume-buttons">
            <div class="upper-volume-button"></div>
            <div class="lower-volume-button"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
