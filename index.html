<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
  <div class="box">
    <div class="iphone-container">
      <div class="front-view-container">
        <div class="buttons">
          <div class="power-button"></div>
          <div class="volume-buttons">
            <div class="upper-volume-button"></div>
            <div class="lower-volume-button"></div>
          </div>
        </div>
        <div class="iphone-front-view">
  
          <div class="inner-border">
            <div class="_screen">
              <div class="_screen-radio">
                <div class="speaker"></div>
                <div class="flash"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="back-view-container">
        <div class="iphone-back-view">
          <div class="inner-border">
            <div class="cameras"></div>
          </div>
        </div>
        <div class="buttons">
          <div class="power-button"></div>
          <div class="volume-buttons">
            <div class="upper-volume-button"></div>
            <div class="lower-volume-button"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
